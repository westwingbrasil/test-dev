version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: westwing-redis

    mysql:
      image: mysql:5.6
      container_name: westwing-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=westwing
        - MYSQL_DATABASE=westwing
        - MYSQL_USER=westwing
        - MYSQL_PASSWORD=westwing
      ports:
        - "8002:3306"

    webserver:
      image: nginx:alpine
      container_name: westwing-webserver
      working_dir: /application
      volumes:
          - ./src:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "8000:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: westwing-php-fpm
      working_dir: /application
      volumes:
        - ./src:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

